<!-- LOGIN FORM -->
<section class="card" id="login">
<h2>3. Login (simple)</h2>
<form id="loginForm" action="#" method="post">
<label for="loginEmail">Email</label>
<input id="loginEmail" name="email" type="email" required />


<label for="loginPass">Password</label>
<input id="loginPass" name="password" type="password" required />


<div class="actions">
<button type="submit">Log in</button>
<button type="button" class="ghost" onclick="document.getElementById('loginForm').reset()">Clear</button>
</div>
</form>
</section>


<!-- FILE UPLOAD -->
<section class="card" id="upload">
<h2>4. File upload (with preview)</h2>
<form id="fileForm" action="#" method="post" enctype="multipart/form-data">
<label for="avatar">Avatar (image)</label>
<input id="avatar" name="avatar" type="file" accept="image/*" />
<small class="muted">M</small>
<div id="preview"></div>
<div class="actions">
<button type="submit">Upload</button>
</div>
</form>
</section>
