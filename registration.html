

    <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registration Form</title>
  <style>
    body {font-family: Arial, sans-serif; background:#f4f4f9; padding:40px;}
    .form-container {max-width:500px; margin:0 auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
    h2 {text-align:center; margin-bottom:20px;}
    label {display:block; margin-top:15px; font-weight:bold;}
    input {width:100%; padding:10px; margin-top:5px; border:1px solid #ccc; border-radius:6px;}
    .actions {margin-top:20px; text-align:center;}
    button {padding:10px 20px; border:none; border-radius:6px; background:#2563eb; color:#fff; font-weight:bold; cursor:pointer;}
    button:hover {background:#1e4ed8;}
  </style>
</head>
<body>
  <div class="form-container">
    <h2>User Registration</h2>
    <form action="#" method="post">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="+250 7xx xxx xxx">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" name="confirm" placeholder="Re-enter password" required>

      <div class="actions">
        <button type="submit">Register</button>
      </div>
    </form>
  </div>
</body>
</html>
